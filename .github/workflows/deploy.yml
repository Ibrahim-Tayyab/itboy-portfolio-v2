name: ðŸš€ Deploy to GitHub Pages

# â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
#  Deploys the /vanilla directory to GitHub Pages
#  on every push to the main branch.
#
#  Setup (one-time):
#    Repo â†’ Settings â†’ Pages â†’ Source â†’ GitHub Actions
# â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

on:
  push:
    branches: [main]
    paths:
      - 'vanilla/**'    # Only deploy when vanilla/ changes
  workflow_dispatch:     # Allow manual trigger from Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-deploy
  cancel-in-progress: true

jobs:
  deploy:
    name: ðŸŒ Deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Configure Pages
        uses: actions/configure-pages@v5

      # Upload ONLY the vanilla/ folder â€” ignores Next.js root entirely
      - name: ðŸ“¦ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: vanilla

      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment summary
        run: |
          echo "### ðŸŒ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| index.html | âœ… Deployed |" >> $GITHUB_STEP_SUMMARY
          echo "| contact.html | âœ… Deployed |" >> $GITHUB_STEP_SUMMARY
          echo "| css/styles.css | âœ… Deployed |" >> $GITHUB_STEP_SUMMARY
          echo "| js/app.js | âœ… Deployed |" >> $GITHUB_STEP_SUMMARY
          echo "| js/contact.js | âœ… Deployed |" >> $GITHUB_STEP_SUMMARY
