name: âš¡ Audit & Validate

# â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
#  Runs on every Pull Request to main:
#    Job 1 â€” W3C HTML Validation
#    Job 2 â€” Lighthouse Performance Audit
# â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

on:
  pull_request:
    branches: [main]
    paths:
      - 'vanilla/**'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 1: HTML & CSS Validation
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  validate:
    name: ðŸ” W3C Validation
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install html-validate
        run: npm install -g html-validate

      - name: ðŸ” Validate HTML
        run: |
          echo "### ðŸ” HTML Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          FAIL=0
          for file in vanilla/index.html vanilla/contact.html; do
            echo "â”€â”€ Validating $file â”€â”€"
            if html-validate "$file" --formatter stylish 2>&1; then
              echo "| \`$file\` | âœ… Valid |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| \`$file\` | âš ï¸ Issues found |" >> $GITHUB_STEP_SUMMARY
              FAIL=1
            fi
          done

          if [ "$FAIL" -eq 0 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… All HTML files passed validation." >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ”— Verify asset references
        run: |
          echo ""
          echo "â”€â”€ Checking internal asset references â”€â”€"
          cd vanilla
          MISSING=0

          for file in index.html contact.html; do
            grep -oP '(?:src|href)="(?!https?://|mailto:|tel:|#|javascript:)([^"]+)"' "$file" | \
            sed 's/.*="\(.*\)"/\1/' | sort -u | while read -r ref; do
              if [ ! -f "$ref" ] && [ ! -f "../$ref" ]; then
                echo "âŒ MISSING: $ref (in $file)"
                MISSING=1
              fi
            done
          done

          if [ "$MISSING" -eq 0 ]; then
            echo "âœ… All internal references resolved."
          fi

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 2: Lighthouse Performance
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  lighthouse:
    name: âš¡ Lighthouse CI
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install tools
        run: |
          npm install -g @lhci/cli http-server

      - name: ðŸ—ï¸ Start server & run audit
        run: |
          # Serve the vanilla directory
          http-server vanilla -p 9222 -c-1 --silent &
          sleep 3

          # Run Lighthouse against both pages
          lhci autorun \
            --collect.url="http://localhost:9222/index.html" \
            --collect.url="http://localhost:9222/contact.html" \
            --collect.numberOfRuns=1 \
            --collect.settings.chromeFlags="--no-sandbox --headless --disable-gpu" \
            --upload.target=temporary-public-storage \
            2>&1 | tee lighthouse-output.txt || true

          # Kill server
          kill %1 2>/dev/null || true

      - name: ðŸ“Š Write Lighthouse summary
        if: always()
        run: |
          echo "### âš¡ Lighthouse Audit Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Page | Report |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY

          # Extract report URLs from output
          if [ -f lighthouse-output.txt ]; then
            grep -oP 'https://storage\.googleapis\.com[^\s]+' lighthouse-output.txt | while read -r url; do
              echo "| ðŸ“„ | [View Report]($url) |" >> $GITHUB_STEP_SUMMARY
            done
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> Reports are hosted on temporary public storage for 7 days." >> $GITHUB_STEP_SUMMARY
