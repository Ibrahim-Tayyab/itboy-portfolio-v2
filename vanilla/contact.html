<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ibrahim Tayyab Memon</title>
    <meta name="description"
        content="Get in touch with Ibrahim Tayyab Memon. Send a message for web development inquiries.">
    <link rel="icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Animated Gradient Background -->
    <div class="contact-page-bg"></div>

    <!-- Toast Notifications Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Contact Form Card -->
    <div style="min-height: 100vh; padding: 1.5rem;">
        <div class="contact-page-card">
            <h2>Contact Us</h2>

            <!-- Progress Bar -->
            <div class="form-progress">
                <div class="form-progress-header">
                    <span>Form Progress</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="form-progress-bar-bg">
                    <div class="form-progress-bar" id="progressBar"></div>
                </div>
            </div>

            <!-- Form -->
            <form class="cp-form" id="contactForm" onsubmit="return handleSubmit(event)">
                <div class="cp-form-row">
                    <div>
                        <label for="cp-name">Name</label>
                        <input type="text" id="cp-name" name="name" placeholder="Your Name" required>
                    </div>
                    <div>
                        <label for="cp-email">Email</label>
                        <input type="email" id="cp-email" name="email" placeholder="your@email.com" required>
                    </div>
                </div>
                <div>
                    <label for="cp-message">Message</label>
                    <textarea id="cp-message" name="message" placeholder="Your message here..." rows="5" maxlength="500"
                        required></textarea>
                    <div class="char-count"><span id="charCount">0</span>/500 characters</div>
                </div>

                <!-- Preview -->
                <div class="message-preview" id="messagePreview">
                    <h3>Preview</h3>
                    <p id="previewText"></p>
                </div>

                <!-- Buttons -->
                <div class="cp-buttons">
                    <button type="submit" class="cp-btn cp-btn-submit" id="submitBtn">Send Message</button>
                    <button type="button" class="cp-btn cp-btn-preview" id="previewBtn" onclick="togglePreview()">Show
                        Preview</button>
                    <button type="button" class="cp-btn cp-btn-reset" onclick="resetForm()">Reset Form</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/contact.js"></script>
</body>

</html>
